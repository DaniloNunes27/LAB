<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Jogo de Falhas Bizantinas</title>
  <script src="controle.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Jogo de Detecção de Falhas Bizantinas</h1>

  <label for="Nsoldados">Número de Soldados: </label>
  <input type="number" id="Nsoldados" value="5" min="3" max="10"><br><br>

  <label for="traitorCount">Número de traidores: </label>
  <input type="number" id="traitorCount" value="1" min="0" max="3"><br><br>

  <label for="ordem">Comando do comandante:</label>
  <select id="ordem">
    <option value="ATACAR">ATACAR</option>
    <option value="RECUAR">RECUAR</option>
  </select><br><br>

  <button id="b1" name="b1" onclick="startSimulation()">Simular</button>
  <button id="b2" name="b2" onclick="recarregar()">Reiniciar</button>

  <h2>Resultado:</h2>
  <div id="result"></div>

  
</body>
</html>
